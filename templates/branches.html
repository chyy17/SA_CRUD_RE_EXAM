<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Branch Management</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">CRUD System</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/branches">Branches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/categories">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/products">Products</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>Branch Management</h2>

  <form method="POST" action="/add_branch" class="row g-3 align-items-center mb-4">
    <div class="col-md-3">
      <input type="text" class="form-control" name="name" placeholder="Name" required />
    </div>
    <div class="col-md-3">
      <input type="email" class="form-control" name="email" placeholder="Email" required />
    </div>
    <div class="col-md-2">
      <input type="text" class="form-control" name="phone" placeholder="Phone" required />
    </div>
    <div class="col-md-3">
      <input type="url" class="form-control" name="logo" placeholder="Logo URL" />
    </div>
    <div class="col-md-1">
      <button type="submit" class="btn btn-primary w-100">Add</button>
    </div>
  </form>

  <table class="table table-bordered table-hover align-middle">
    <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Logo</th>
      </tr>
    </thead>
    <tbody>
      {% for b in branches %}
      <tr>
        <td>{{ b.Id }}</td>
        <td>{{ b.Name }}</td>
        <td>{{ b.Email }}</td>
        <td>{{ b.Phone }}</td>
        <td>
          {% if b.Logo %}
            <img src="{{ b.Logo }}" alt="Logo" width="50" height="50" />
          {% else %}
            -
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
