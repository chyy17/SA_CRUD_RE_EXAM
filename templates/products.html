<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Management</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">CRUD System</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/branches">Branches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/categories">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/products">Products</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>Product Management</h2>

  <form method="POST" action="/add_product" class="row g-3 align-items-center mb-4">
    <div class="col-md-3">
      <input type="text" class="form-control" name="name" placeholder="Product Name" required />
    </div>
    <div class="col-md-2">
      <input type="number" step="0.01" class="form-control" name="cost" placeholder="Cost" required />
    </div>
    <div class="col-md-2">
      <input type="number" step="0.01" class="form-control" name="price" placeholder="Price" required />
    </div>
    <div class="col-md-2">
      <select name="category" class="form-select" required>
        <option value="" disabled selected>Select Category</option>
        {% for c in categories %}
          <option value="{{ c.Id }}">{{ c.Name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-2">
      <select name="branch" class="form-select" required>
        <option value="" disabled selected>Select Branch</option>
        {% for b in branches %}
          <option value="{{ b.Id }}">{{ b.Name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-1 d-grid">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </form>

  <table class="table table-bordered table-hover align-middle">
    <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Cost</th>
        <th>Price</th>
        <th>Category</th>
        <th>Branch</th>
      </tr>
    </thead>
    <tbody>
      {% for p in products %}
      <tr>
        <td>{{ p.Id }}</td>
        <td>{{ p.Name }}</td>
        <td>{{ p.Cost }}</td>
        <td>{{ p.Price }}</td>
        <td>{{ p.CategoryName }}</td>
        <td>{{ p.BranchName }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
